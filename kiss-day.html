<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Counter Challenge</title>
    <link rel="stylesheet" href="kiss-day.css">
</head>
<body>
    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Stats Dashboard -->
        <div class="stats-dashboard">
            <div class="stat-item">
                <span class="stat-label">TOTAL KISSES</span>
                <span class="stat-value" id="total-kisses">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">HIGHEST COMBO</span>
                <span class="stat-value" id="highest-combo">1x</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">KPS</span>
                <span class="stat-value" id="kps">0.0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">TIME</span>
                <span class="stat-value" id="time-played">00:00</span>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
            <div class="settings-menu" id="settings-menu">
                <button class="sound-toggle" id="sound-toggle">üîä Sound: ON</button>
                <button class="reset-btn" id="reset-btn">üîÑ Reset Game</button>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Combo Multiplier -->
            <div class="combo-multiplier" id="combo-multiplier">
                <span id="combo-value">2x</span>
                <div class="combo-progress" id="combo-progress"></div>
            </div>

            <!-- Kiss Counter -->
            <div class="kiss-counter">
                <div class="counter-display" id="counter-display">0</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-text" id="progress-text">0 / 10</div>
            </div>

            <!-- Main Kiss Button -->
            <button class="kiss-button" id="kiss-button">
                <div class="kiss-icon">üíã</div>
            </button>
        </div>

        <!-- Achievement Panel -->
        <div class="achievement-panel">
            <div class="achievement-header">
                <h3>ACHIEVEMENTS</h3>
                <span id="achievement-count">0/20</span>
            </div>
            <div class="achievement-grid" id="achievement-grid">
                <!-- Achievement items will be generated by JavaScript -->
            </div>
        </div>

        <!-- Facts Carousel -->
        <div class="facts-carousel">
            <div class="facts-header">
                <div class="facts-title">
                    <h3>ROMANTIC FACTS</h3>
                    <span id="facts-count">0/40</span>
                </div>
                <div class="next-fact-indicator">
                    <div class="next-fact-label">NEXT FACT</div>
                    <div class="next-fact-progress" id="next-fact-progress">
                        <span class="next-fact-count" id="next-fact-count">10 kisses</span>
                        <div class="next-fact-bar">
                            <div class="next-fact-fill" id="next-fact-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="facts-container" id="facts-container">
                <!-- Fact cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container">
        <!-- Notifications will be generated by JavaScript -->
    </div>

    <!-- Particle Container -->
    <div class="particle-container" id="particle-container">
        <!-- Particles will be generated by JavaScript -->
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="reset-modal">
        <div class="modal-content">
            <h3>Reset Game?</h3>
            <p>This will clear all your progress and achievements.</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="reset-confirm">Yes, Reset</button>
                <button class="modal-btn cancel" id="reset-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="kiss-day.js"></script>
</body>
</html>
