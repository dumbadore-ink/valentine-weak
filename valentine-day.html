<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story - Valentine's Day Quiz</title>
    <link rel="stylesheet" href="valentine-day.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Interactive Stars Background -->
    <div class="stars-background" id="stars-background"></div>
    <div class="interactive-stars" id="interactive-stars"></div>

    <!-- Welcome Screen -->
    <div class="screen welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">ğŸ’•</div>
            <h1 class="welcome-title">Our Love Story</h1>
            <p class="welcome-subtitle">Pre GATE Valentine's Day Exam</p>
            <p class="welcome-description">
                We are celebrating Valentine's Day 1 day late because I wanted you to give your exam on the Valentine's Day.
                Anyway, you are gearing up for GATE so why not take a quiz to get into the feel. Here are 
                <span id="question-count"></span>
                questions.
            </p>
            <button class="begin-btn" id="begin-btn">Begin Our Journey</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div class="screen quiz-screen hidden" id="quiz-screen">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text"></div>
        </div>

        <div class="question-container" id="question-container">
            <div class="question-number" id="question-number"></div>
            <h2 class="question-text" id="question-text"></h2>
            
            <div class="options-container" id="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <div class="navigation-container">
            <button class="nav-btn prev-btn hidden" id="prev-btn">â† Previous</button>
            <button class="nav-btn next-btn hidden" id="next-btn">Next â†’</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="screen loading-screen hidden" id="loading-screen">
        <div class="loading-content">
            <div class="loading-animation">
                <span class="loading-heart">ğŸ’—</span>
            </div>
            <p class="loading-text" id="loading-text">Counting our memories...</p>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="screen results-screen hidden" id="results-screen">
        <div class="results-content">
            <div class="result-emoji" id="result-emoji"></div>
            <h1 class="result-title" id="result-title"></h1>
            <div class="result-score" id="result-score"></div>
            <p class="result-message" id="result-message"></p>
            
            <div class="results-buttons">
                <button class="result-btn share-btn" id="share-btn">
                    <span>ğŸ“¤</span> Share
                </button>
                <button class="result-btn retake-btn" id="retake-btn">
                    <span>ğŸ”„</span> Retake Quiz
                </button>
            </div>
        </div>
    </div>

    <script src="valentine-questions.js"></script>
    <script src="valentine-day.js"></script>
</body>
</html>
