<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day - Valentine Week</title>
    <link rel="stylesheet" href="promise-day.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient">
        <div class="stars-container" id="stars-container"></div>
    </div>
    
    <header class="promise-header">
        <div class="header-content">
            <h1 class="promise-title">I PROMISE</h1>
        </div>
    </header>

    <main class="promises-container">
        <div class="promises-grid" id="promises-grid">
            <!-- Promise cards will be generated by JavaScript -->
        </div>
        <div class="loading-indicator" id="loading">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </main>

    <script src="promise-day.js"></script>
</body>
</html>
